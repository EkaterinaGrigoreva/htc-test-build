<!DOCTYPE html>
<html>
<head>
	<meta charset=utf-8/>
	<title>Авторизация</title>
	<style type="text/css">
	body {background-color:#050009}
	
	h1 {
		color: gray;
		text-align: center;
	}
	
	p {		
		width: 50%
		color: gray;
	}
	
	input {
		margin-bottom: 10px;
		margin-top: 10px;
	}
	* {
	margin: 0;
	}
	</style>
</head>
<body>
	<h1>Авторизация</h1>
	<hr  style="color:gray"/>
	<img src="https://steamuserimages-a.akamaihd.net/ugc/481147707246687394/F2F921D39F3B8EB94067E73F0C4FE74BB8A354CF/" width="100%" height="490px"/>
	<center><p style="color:gray"><strong>Логин</strong></p></center>
	<label for="E-mail">E-mail:</label>
	<center><input type="text" value="" id="E-mail" placeholder="E-mail" title="Заполните это поле" maxlength="200"/></center>
	<center><p style="color:gray"><strong>Пароль</strong></p></center>
	<label for="password">Пароль:</label>
	<center><input type="password" value="" id="password" placeholder="password" title="Заполните это поле" maxlength="200"/></center>
	<center><input type="button" value="Войти"/></center>
	<footer>
		<span id="date" style="color:#00AC6B;">Дата</span>
			Текущее время - <span id="time" style="color:#FFAE40;">Время</span>
		<script type="text/javascript">
			function clock() {
			var d = new Date();
			var day = d.getDate();
			var hours = d.getHours();
			var minutes = d.getMinutes();
			var seconds = d.getSeconds();

			month=new Array("января", "февраля", "марта", "апреля", "мая", "июня",
			"июля", "августа", "сентября", "октября", "ноября", "декабря");
			days=new Array("Воскресенье", "Понедельник", "Вторник", "Среда",
			"Четверг", "Пятница", "Суббота");

			if (day <= 9) day = "0" + day;
			if (hours <= 9) hours = "0" + hours;
			if (minutes <= 9) minutes = "0" + minutes;
			if (seconds <= 9) seconds = "0" + seconds;

			date_date = day + " " + month[d.getMonth()] + " " + d.getFullYear() + " г. (" +
			days[d.getDay()] + ")";
			date_time = hours + ":" + minutes + ":" + seconds;

			if (document.layers) {
			document.layers.date.document.write(date_time);
			document.layers.date.document.close();
			document.layers.time.document.write(date_time);
			document.layers.time.document.close();
			}
			else {
			document.getElementById("date").innerHTML = date_date;
			document.getElementById("time").innerHTML = date_time;
			}
			setTimeout("clock()", 1000);
			}
			clock();
		</script>
	</footer>
</body>
</html>
