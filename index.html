<!DOCTYPE html>
<html>
<head>
	<meta charset=utf-8/>
	<link rel="stylesheet" type="text/css" href="style.css" />
	<title>Авторизация</title>
</head>
<body>
	<h1>Авторизация</h1>
	<hr/>
	<br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/>
	<center><p><strong>Логин</strong></p></center>
	<center><label for="E-mail">E-mail:</label></center>
	<center><input type="text" value="" id="E-mail" placeholder="E-mail" title="Заполните это поле" maxlength="200"/></center>
	<center><p><strong>Пароль</strong></p></center>
	<center><label for="password">Пароль:</label></center>
	<center><input type="password" value="" id="password" placeholder="password" title="Заполните это поле" maxlength="200"/></center>
	<center><button>Войти</button></center>
	<br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/>
	<footer>
		<span id="date">Дата</span><br/>
		<span id="current">Текущее время:</span>
		<span id="time">Время</span>
	</footer>
	<script type="text/javascript" src="scripts.js" charset=utf-8></script>
</body>
</html>
