<!DOCTYPE html>
<html>
<head>
	<meta charset=utf-8/>
	<link rel="stylesheet" type="text/css" href="style.css" />
	<title>Авторизация</title>
</head>
<body>
	<h1 class="font">Авторизация</h1>
	<hr/>
	<div id="block">
	<center><p class="font">Логин</p></center>
	<center><label for="login">E-mail:</label></center>
	<form action="" method="post" name="test" id="form">
		<center><input type="text" id="login" name="login" placeholder="E-mail" title="Заполните это поле" maxlength="200"/></center>
	<center><p class="font">Пароль</p></center>
	<center><label for="password">Пароль:</label></center>
		<center><input type="password" id="password" name="password" placeholder="password" title="Заполните это поле" maxlength="200"/></center>
		<center><input type="button" class="button" onclick="valid(document.getElementById('form'))" name="submit" value="Войти"/></center>
	</form>
	</div>
	<footer>
		<div id="footer">
		<span id="date">Дата</span><br/>
		<span id="current">Текущее время:</span>
		<span id="time">Время</span>
		</div>
	</footer>
	<script type="text/javascript" src="scripts.js" charset=utf-8></script>
</body>
</html>
